<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ý Kiến Phản Hồi tới Nha Sỹ</title>
    <style>
        body { font-family: sans-serif;
             display: flex; 
             justify-content: center; 
             padding-top: 20px;
            }
        .form-container {
             width: 300px; padding: 
             20px; border: 1px solid #ccc; 
            }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, input[type="email"], textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #318ce7; }
        textarea {
             height: 100px; 
            }
        .submit {
             background-color: #318ce7;
             color: white; 
             padding: 10px 15px; border: none; 
             cursor: pointer; 
             width: 100%; 
            }
        h1 {
             color: #318ce7; 
             text-align: center; 
            }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Ý Kiến Phản Hồi tới Nha Sỹ</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ và tên">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="feedback">Phản hồi của bạn:</label>
                <textarea id="feedback" name="feedback" placeholder="Nhập ý kiến của bạn..."></textarea>
            </div>

            <button type="submit" class="submit">Gửi ý kiến</button>
        </form>
    </div>

</body>
</html>
